---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: hosna-fatemeh-ns
type: Opaque
data:
  ROOT_PASSWORD: c3VwZXJzZWNyZXQK

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-data-disk
  namespace: hosna-fatemeh-ns
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 300Mi
  storageClassName: manual

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
#        - name: init
#          image: "k8s.gcr.io/busybox"
#          command: ["/bin/sh","-c","ls -al /var/lib/mysql"]
#          volumeMounts:
#            - name: mysql-data
#              mountPath: "/var/lib/mysql"
#          resources:
#              limits:
#                memory: "150Mi"
#                cpu: "0.05"
        - name: mysql
          image: hsazarmsa/ie_database:latest
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: "/var/lib/mysql"
              subPath: "mysql"
              name: mysql-data
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: ROOT_PASSWORD
          resources:
            limits:
              memory: "250Mi"
              cpu: "0.1"
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-data-disk

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  type: NodePort
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
      nodePort: 30010